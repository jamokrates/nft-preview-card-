<!DOCTYPE html>
<html lang="en">

<head>
    <!--Translates machine code into human-readable text; vice versa. specific character encoding.-->
    <meta charset="UTF-8">
  
  
    <!--displays site properly based on user's device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
    <!--Getting the stylesheet from the file within the styles folder you created so the CSS file can be linked with the html file.--> 
    <link rel="stylesheet" href="css/styles.css">
  
  
    <!--This is where you place the title you want shown when you open your project in browser-->
    <title>Frontend Mentor | NFT preview card component</title>

    <script src="https://kit.fontawesome.com/3400f24974.js" crossorigin="anonymous"></script>

</head>

<body>
   <main>

   <section>
<!--NFT card component-->
          <div class="nft-container">
          <div class="image-wrapper">
      
          <img src="images/image-equilibrium.jpg" alt="NFT picture">
          </div>
          <div class="nft-card-body">
           <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
             <ul class="details">
                <li class="price">0.041 ETH</li>
                <li class="time_left">3 days left</li>
             </ul>
             
             <hr> <!--this stands for Horizontal Row; Creates a line break-->
          
          <figure class="creator">
            <img src="images/image-avatar.png" alt="Jules Wyvern">
            <figcaption>Creation of <a href="#">Jules Wyvern</a></figcaption>
          </figure>
          
        
           </div>
          </div>
         
          <!--Footer section-->
         <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/jamokrates">James Gomez</a>. 
          <i class="fa-brands fa-github"></i>
         </footer>

   </section> 
        </main>
     </body>

</html>
